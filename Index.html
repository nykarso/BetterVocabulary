<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">  
  <title>Better Vocabulary</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="javascript/InputTest.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Niconne|PT+Sans+Narrow|Karla|Noto+Serif+TC|Lora|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="header">
    <div class = "logo">
        <a href="#">Better Vocabulary</a>
    </div>
  </header>
  
  <div class="wrapper">
    <div class="main">
    
      <div class="post-header">
        <h1 class="web-title">
          <a href="#">Better Vocabulary</a>
        </h1>
        <div class="web-description">
          <h4>To add new words in your Google spreadsheet.</h4>
        </div>
      </div>
      
      <div class="post">
        <div class="post-word">
          <h3>Word:</h3>
          <input id="word"><br/>
        </div>
        <div class="post-description">
        <h3>Description:</h3>
          <input id="description"><br/>
        </div>
        <div class="post-sentence">
          <h3>Example Sentence:</h3>
          <input id="sentence"></input><br/>
        </div>
      </div>
      
      <div class="option">
        <button id="save">SAVE</button>
        <button id="test">TEST</button>
    </div>
  </div>
  
  <div class="footer">
  </div>
  
</body>

</html>
